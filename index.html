<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Design - MUG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="container">
        <div class="card-box">
            <div class="img">
                <img src="copy-mug.jpg" alt="img-desktop" class="desktop_img">
            </div>
            <div class="card_text">
                <p class="product">COFFEE MUG</p>
                <div class="product_title">White Coffee Mug</div>
                <div class="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior qualitiy.</div>
                <div class="prize">
                    <span class="product_title green_text">&#8377;149</span>
                    <span class="description strike">&#8377;230</span>
                </div>
                <button class="btn">
                    <img src="https://bit.ly/3Q6Adni" alt="" class="btn_img">
                    <span class="description btn_text">Add to Cart</span>
                </button>
            </div>
        </div>

    </section>
</body>
</html>
